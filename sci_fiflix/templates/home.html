<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sci-Fi Flix</title>
    <link
      rel="icon"
      type="image"
      href="https://i.ibb.co/NY2PMrk/scififlix-logo.png"
    />
    <meta
      property="og:image"
      content="https://i.ibb.co/NY2PMrk/scififlix-logo.png"
    />
    <meta
      name="description"
      content="Sci-Fi Flix is in development stage right now, If you want to contribute feel free to contact. Email-Address: abhay007official@gmail.com"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Orbitron", sans-serif;
        background-color: #000;
        color: #fff;
      }

      .hover-zoom:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease-in-out;
      }

      .hover-glow:hover {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        transition: box-shadow 0.3s ease-in-out;
      }

      .fade-in {
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .slider {
        display: flex;
        overflow: hidden;
        position: relative;
      }

      .slider-track {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .slider-item {
        min-width: 16.66%;
        box-sizing: border-box;
        padding: 0 10px;
      }

      .slider-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        border: none;
        color: white;
        padding: 10px;
        cursor: pointer;
        z-index: 10;
      }

      .slider-button.left {
        left: 10px;
      }

      .slider-button.right {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen flex flex-col" id="app">
      <header class="bg-black p-4 flex justify-between items-center fade-in">
        <div class="text-2xl font-bold flex items-center">
          <img
            alt="Logo of Sci-FiFlix with a futuristic design"
            class="h-8 w-8 mr-2"
            height="50"
            src="https://i.ibb.co/NY2PMrk/scififlix-logo.png"
            width="50"
          />
          Sci-Fi Flix
        </div>
        <nav class="space-x-4">
          <a class="hover:text-gray-400" href="#"> Home </a>
          <a class="hover:text-gray-400" href="#"> Series </a>
          <a class="hover:text-gray-400" href="#"> Movies </a>
          <a class="hover:text-gray-400" href="#"> New &amp; Popular </a>
          <a class="hover:text-gray-400" href="#"> My List </a>
        </nav>
        <div class="space-x-4">
          <i class="fas fa-search hover:text-gray-400"> </i>
          <i class="fas fa-bell hover:text-gray-400"> </i>
          <i class="fas fa-user-circle hover:text-gray-400"> </i>
        </div>
      </header>
      <main class="flex-1 p-4">
        <section class="mb-8 fade-in">
          <h2 class="text-3xl font-bold mb-4">Trending Now</h2>
          <div class="slider">
            <button onclick="prevSlide('trending')" class="slider-button left">
              <i class="fas fa-chevron-left"> </i>
            </button>

            <div id="trending-track" class="slider-track">
              {% for movie in trending_movies %}
              <div class="slider-item relative hover-zoom hover-glow">
                <img
                  alt="Poster of {{ movie.title }}"
                  class="w-full"
                  height="300"
                  src="{{ movie.image_url }}"
                  width="200"
                />
                <div
                  class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-2 text-center"
                >
                  {{ movie.title }}
                </div>
              </div>
              {% endfor %}
            </div>

            <button onclick="nextSlide('trending')" class="slider-button right">
              <i class="fas fa-chevron-right"> </i>
            </button>
          </div>
        </section>
        <section class="mb-8 fade-in">
          <h2 class="text-3xl font-bold mb-4">New Releases</h2>
          <div class="slider">
            <button onclick="prevSlide('newReleases')" class="slider-button left">
              <i class="fas fa-chevron-left"> </i>
            </button>
            <div id="newReleases-track" class="slider-track">
              {% for movie in new_releases %}
              <div class="slider-item relative hover-zoom hover-glow">
                <img
                  alt="Poster of {{ movie.title }}"
                  class="w-full"
                  height="300"
                  src="{{ movie.image_url }}"
                  width="200"
                />
                <div
                  class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 p-2 text-center"
                >
                  {{ movie.title }}
                </div>
              </div>
              {% endfor %}
            </div>
            <button
              onclick="nextSlide('newReleases')"
              class="slider-button right"
            >
              <i class="fas fa-chevron-right"> </i>
            </button>
          </div>
        </section>
      </main>
      <footer class="bg-black p-4 text-center fade-in">
        <p>Â© 2023 Sci-FiFlix. All rights reserved.</p>
      </footer>
    </div>
    <script>
      const currentSlide = {
        trending: 0,
        newReleases: 0,
      };

      function nextSlide(category) {
        const track = document.getElementById(`${category}-track`);
        const items = track.children.length;
        currentSlide[category] = (currentSlide[category] + 1) % items;
        updateSlide(category);
      }

      function prevSlide(category) {
        const track = document.getElementById(`${category}-track`);
        const items = track.children.length;
        currentSlide[category] =
          (currentSlide[category] - 1 + items) % items;
        updateSlide(category);
      }

      function updateSlide(category) {
        const track = document.getElementById(`${category}-track`);
        const slideWidth = track.children[0].offsetWidth;
        track.style.transform = `translateX(-${
          currentSlide[category] * slideWidth
        }px)`;
      }

      // Auto-slide every 5 seconds
      setInterval(() => {
        nextSlide("trending");
        nextSlide("newReleases");
      }, 5000);
    </script>
  </body>
</html>
